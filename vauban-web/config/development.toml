# VAUBAN Web - Development configuration
# Overrides default.toml values for the development environment.

environment = "development"
secret_key = "CHANGE-ME-IN-PRODUCTION-32-CHARS!"

[logging]
level = "debug"
format = "text"

[cache]
enabled = false

[grpc.mtls]
enabled = false

# Development TLS certificates (self-signed)
# Generate with: ./scripts/generate-dev-certs.sh
[server.tls]
cert_path = "certs/dev-server.crt"
key_path = "certs/dev-server.key"

