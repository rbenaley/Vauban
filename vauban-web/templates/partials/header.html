{% let hu = header_user.as_ref().unwrap() %}
<header class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
    <!-- Mobile sidebar button -->
    <button type="button"
            class="-m-2.5 p-2.5 text-gray-700 dark:text-gray-200 lg:hidden"
            @click="sidebarOpen = true">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
    </button>

    <!-- Separator -->
    <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 lg:hidden"></div>

    <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <!-- Search bar -->
        <form class="relative flex flex-1" action="#" method="GET">
            <label for="search-field" class="sr-only">Search</label>
            <svg class="pointer-events-none absolute inset-y-0 left-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
            </svg>
            <input id="search-field"
                   class="block h-full w-full border-0 py-0 pl-8 pr-0 text-gray-900 dark:text-white placeholder:text-gray-400 bg-transparent focus:ring-0 sm:text-sm"
                   placeholder="Search for a server..."
                   type="search"
                   name="search"
                   hx-get="/assets/search"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#search-results"
                   hx-swap="innerHTML">
            <div id="search-results"
                 class="absolute left-0 right-0 top-full mt-2 z-10"></div>
        </form>

        <div class="flex items-center gap-x-4 lg:gap-x-6">
            <!-- Separator -->
            <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-200 dark:lg:bg-gray-700"></div>

            <!-- Notifications -->
            <div x-data="{ open: false }" class="relative">
                <button type="button"
                        class="-m-1.5 flex items-center p-1.5 text-gray-400 hover:text-gray-500"
                        @click="open = !open">
                    <span class="sr-only">View notifications</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"/>
                    </svg>
                </button>

                <!-- Notifications dropdown -->
                <div x-show="open"
                     @click.away="open = false"
                     x-transition
                     class="absolute right-0 z-10 mt-2.5 w-80 origin-top-right rounded-md bg-white dark:bg-gray-800 py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                     x-cloak>
                    <div class="px-4 py-2 text-sm font-semibold text-gray-900 dark:text-white">Notifications</div>
                    <div class="border-t border-gray-100 dark:border-gray-700">
                        <div class="px-4 py-3 text-sm text-gray-500 dark:text-gray-400">
                            No notifications
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profil dropdown -->
            <div x-data="{ open: false }" class="relative">
                <button type="button"
                        class="-m-1.5 flex items-center p-1.5"
                        @click="open = !open">
                    <span class="sr-only">Open user menu</span>
                    <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-vauban-600">
                        <span class="text-sm font-medium leading-none text-white">
                            {% if hu.username.len() >= 2 %}{{ hu.username[..2].to_uppercase() }}{% else %}{{ hu.username.to_uppercase() }}{% endif %}
                        </span>
                    </span>
                    <span class="hidden lg:flex lg:items-center">
                        <span class="ml-4 text-sm font-semibold leading-6 text-gray-900 dark:text-white">
                            {{ hu.display_name }}
                        </span>
                        <svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                </button>

                <!-- Profile dropdown -->
                <div x-show="open"
                     @click.away="open = false"
                     x-transition
                     class="absolute right-0 z-10 mt-2.5 w-48 origin-top-right rounded-md bg-white dark:bg-gray-800 py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                     x-cloak>
                    <a href="/accounts/profile"
                       class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        My profile
                    </a>
                    <a href="/accounts/sessions"
                       class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        My sessions
                    </a>
                    <a href="/accounts/apikeys"
                       class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        API keys
                    </a>
                    <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>
                    <form action="/auth/logout" method="post">
                        <input type="hidden" name="csrf_token" />
                        <button type="submit"
                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                            Log out
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
