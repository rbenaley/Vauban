<div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4 mb-6">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3 flex-1">
            <h3 class="text-sm font-medium text-green-800 dark:text-green-200">API Key Created: {{ name }}</h3>
            <div class="mt-2">
                <p class="text-sm text-green-700 dark:text-green-300 mb-2">Copy this key now. You won't be able to see it again.</p>
                <div class="flex items-center space-x-2">
                    <code class="flex-1 px-3 py-2 text-sm font-mono bg-white dark:bg-gray-800 border border-green-300 dark:border-green-700 rounded text-green-900 dark:text-green-100 select-all">{{ key }}</code>
                </div>
            </div>
            <div class="mt-4">
                <a href="/accounts/apikeys" class="text-sm font-medium text-green-700 dark:text-green-300 hover:text-green-600 dark:hover:text-green-200">
                    &larr; Back to API Keys
                </a>
            </div>
        </div>
    </div>
</div>
